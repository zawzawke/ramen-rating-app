<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RamenRatingApp</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

    <h1>Ramen Rating</h1>
    
    <div id="ramen-menu"></div> 
    
    <div id="ramen-detail">
        <h3 id="ramen-name"></h3> 
        <h3 id="ramen-restaurant"></h3>
        <img id="ramen-image" src="" alt="Your image goes here">
        <p>Rating: <span id="ramen-rating"></span></p>
        <p>Comment: <span id="ramen-comment"></span></p>
    </div>
    
    <h2>Add a New Ramen</h2>
    <form id="new-ramen">
        <label for="name">Name:</label>
        <br>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="restaurant">Restaurant:</label>
        <br>
        <input type="text" id="restaurant" name="restaurant" required>
        <br>
        <label for="image">Image URL:</label>
        <br>
        <input type="text" id="image" name="image" required>
        <br>
        <label for="rating">Rating:</label>
        <br>
        <input type="number" id="rating" name="rating" min="1" max="5" required>
        <br>
        <label for="comment">Comment:</label>
        <br>
        <input type="text" id="comment" name="comment">
        <br>
        <button type="submit">Create</button>
    </form>
    

    <script src="./index.js" ></script>
</body>
</html>
